<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Type Selector</title>

  <!-- Bootstrap & Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Choose Car Type</h2>

    <!-- Car Brand Section -->
    <div class="form-group">
      <label for="car-brand">Choose Category</label>
      <div class="dropdown-wrapper">
        <select id="car-brand" class="dropdown">
          <option class="form-option" value="">Choose category</option>
          <option value="add-new-category" class="add-category-option">+ Add New Category</option>
          <option value="Toyota">Toyota</option>
          <option value="Peugeot">Peugeot</option>
          <option value="BMW">BMW</option>
          <option value="Mobius">Mobius</option>
          <option value="Tesla">Tesla</option>
        </select>
      </div>
      <div class="input-wrapper">
        <input type="text" id="new-category" placeholder="Enter new category" class="hidden-input">
        <button id="save-category" class="save-category hidden-button"><i class="fa fa-save"></i></button>
        <button id="clear-category" class="clear-button hidden-button"><i class="fa fa-times"></i></button>
      </div>
    </div>

    <!-- Car Model Section -->
    <div class="form-group" id="model-section" style="display: none;">
      <div class="dropdown-wrapper">
        <select id="car-model" class="dropdown">
          <option value="">Choose Model</option>
          <!-- Models will be populated here dynamically -->
        </select>
        <button id="clear-model" class="clear-button"><i class="fa fa-close"></i></button>
      </div>
    </div>

    <button class="save-button">Save</button>
    <button class="cancel-button">Cancel</button>
  </div>

  <!-- CDN Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d1e0a0909b.js" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
